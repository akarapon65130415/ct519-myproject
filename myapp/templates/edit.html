{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มแก้ข้อมูลประชากร</title>
{% endblock %}

{% block content %}
<form method="post" action="/edit/{{ person.id }}/">  <!-- แก้ไข action ให้เป็น URL ที่ต้องการแก้ไข -->
    {% csrf_token %}
    <div class="form-group">
        <label for="name">ชื่อประชากร</label>
        <input type="text" name="name" class="form-control" value="{{ person.name }}">
    </div>
    <div class="form-group mb-3">
        <label for="age">อายุ</label>
        <input type="number" name="age" class="form-control" value="{{ person.age }}">
    </div>
    <input type="submit" value="อัพเดตข้อมูล" class="btn btn-success">
</form>


{% endblock %}
